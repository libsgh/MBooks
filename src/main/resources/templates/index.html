<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>追书网</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
<ion-app>
  <ion-menu side="start" menu-id="first" content-id="main">
    <ion-content>
      <ion-list>
        <ion-item>
           <ion-icon name="mail" slot="start"></ion-icon>
           <ion-label>Inbox</ion-label>
         </ion-item>
         <ion-item>
           <ion-icon name="paper-plane" slot="start"></ion-icon>
           <ion-label>Outbox</ion-label>
         </ion-item>
         <ion-item>
           <ion-icon name="heart" slot="start"></ion-icon>
           <ion-label>Favorites</ion-label>
         </ion-item>
         <ion-item>
           <ion-icon name="archive" slot="start"></ion-icon>
           <ion-label>Archived</ion-label>
         </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
<div class="ion-page" id="main">
  <ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
	    <ion-menu-button auto-hide="false"></ion-menu-button>
	  </ion-buttons>
	  <ion-buttons slot="secondary">
	    <ion-button>
	      <ion-icon slot="icon-only" name="star"></ion-icon>
	    </ion-button>
	  </ion-buttons>
	  <ion-title>追书网</ion-title>
	</ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
     <ion-list>
        <ion-item href="">
         <ion-avatar slot="start">
            <img src="https://dss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2422435536,2612654361&fm=179&app=35&f=JPEG?w=113&h=150&s=CFC7C50854A12CA4E11845D30100C0B2">
         </ion-avatar>
          <ion-label>
            <h3>元尊</h3>
            <p>作者：天蚕土豆</p>
            <p>吾有一口玄黄气,可吞天地日月星。天蚕土豆最新鼎力大作,2017年度必看玄幻小说。</p>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
  </div>
</ion-app>
<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.js"></script>
