<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<head>
	<#assign ctx=req.getContextPath()>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
	<meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
	<link rel="stylesheet" href="${ctx}/css/main.css"/>
	<title>憨憨小说网_无广告_最新章节</title>
</head>
<body class="mdui-theme-primary-white">
	<header class="mdui-appbar">
	    <div class="mdui-toolbar mdui-color-theme">
			<a href="${ctx}/" class="mdui-typo-title">憨憨小说网</a>
			<div class="mdui-toolbar-spacer"></div>
			<!-- <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a> -->
		</div>
		<div class="mdui-tab" mdui-tab>
		  <!-- <a href="#example1-tab2" class="mdui-ripple">我的书架</a> -->
		  <a href="#all-books" class="mdui-ripple">所有书籍</a>
		  <a href="#example1-tab3" class="mdui-ripple">发现</a>
		</div>
		<div id="all-books" class="mdui-p-a-2">
			<ul class="mdui-list mdui-list-dense">
			  <#list list as b>
				  <li class="mdui-list-item" onclick="window.location.href='${ctx}/b/detail/${b.id}'">
			  		<div class="mdui-list-item-avatar1"><img class="mdui-img-rounded mdui-img-fluid" src="${b.cover}" style="max-height: 90px"/></div>
				  	<div class="mdui-list-item-content">
			  		  <div id="read-index-${b.id}" class="mdui-chip mdui-color-red mdui-float-right" style="transform: scale(0.71);display: none">
						<span class="mdui-chip-title" style="font-size: 14px">0</span>
					  </div>
				      <div class="mdui-list-item-title">${b.name}</div>
				      <div class="mdui-list-item-text mdui-list-item-one-line">
				      	${b.author}
				      </div>
				      <div class="mdui-list-item-text mdui-list-item-one-line">
				      	${b.lastChapterName}
				      </div>
				      <div id="read-cname-${b.id}" style="display: none" class="mdui-list-item-text mdui-list-item-one-line">
				      </div>
				      <div id="timeF-${b.id}" class="mdui-list-item-text mdui-list-item-one-line">
				      	${b.timeF}
				      </div>
				    </div>
				  </li>
				  <li class="mdui-divider"></li>
			  </#list>
  			</ul>
        </div>

	    <#list list as b>
	    	readHistory("${b.id}", ${b.last});
